<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Thulhaadhoo School - Countdown Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #145A32; /* Main text: dark green */
            --secondary-accent: #207A3C; /* Accent: another dark shade of green */
            --glow-intensity: 0.6;
            --night-overlay: 0.15;
            --primary-bg: #ffffff; /* White background */
            --secondary-bg: #e3f9e5; /* Soft green background (for subtle contrast) */
            --card-surface-bg: rgba(255, 255, 255, 0.985); /* Brighter white with a very subtle tint */
            --unit-surface-bg: rgba(255, 255, 255, 0.65); /* Lighter inner countdown tiles */
            --section-gap: clamp(0.5rem, 1.15vh, 1rem);
            --viewport-height: 100vh;
            --screen-safe-x: clamp(0.25rem, 0.6vw, 0.8rem);
            --screen-safe-y: clamp(0.25rem, 0.6vh, 0.8rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            /* Base HTML font size - will scale based on viewport */
            font-size: clamp(12px, 1.5vw, 16px);
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--primary-bg) 100%);
            min-height: 100vh;
            min-height: 100svh;
            min-height: 100dvh;
            height: var(--viewport-height, 100dvh);
            display: grid;
            grid-template-rows: auto auto minmax(0, 1fr) auto;
            justify-content: stretch;
            align-content: stretch;
            cursor: none;
            user-select: none;
            transition: filter 0.5s ease;
            padding: var(--screen-safe-y) var(--screen-safe-x);
        }

        body.night-mode {
            filter: brightness(0.8) saturate(1.1);
        }

        /* ============================================================================
           CLOCK PANEL (BELOW HEADER)
           ============================================================================ */
        .clock-panel {
            background: var(--card-surface-bg);
            border: 2px solid var(--secondary-accent);
            border-radius: 1.5rem;
            padding: 1.15rem 1.75rem;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.5);
            width: min(1400px, calc(100% - 2rem));
            margin: var(--section-gap) auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem 2.25rem;
            flex-wrap: wrap;
            font-size: 1.25rem;
            color: var(--accent-color);
            line-height: 1.3;
        }

        .clock-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            min-width: 200px;
            text-align: center;
        }

        .clock-segment.primary {
            min-width: 280px;
        }

        .clock-divider {
            width: 2px;
            align-self: stretch;
            background: rgba(32, 122, 60, 0.2);
            border-radius: 999px;
            min-height: 84px;
        }

        .clock-time {
            font-size: 2.9rem;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
            margin-bottom: 0;
            line-height: 1;
        }

        .clock-label {
            font-size: 1rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0;
        }

        .clock-date {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        /* ============================================================================
           HEADER SECTION
           ============================================================================ */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.25rem;
            padding: 1.15rem 2.25rem;
            background: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid var(--secondary-accent);
            border-radius: 1.5rem;
            margin: var(--section-gap) auto 0;
            width: fit-content;
        }

        .logo {
            width: 115px;
            height: 115px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
            flex-shrink: 0;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 0.5rem;
        }

        .school-name {
            font-size: 4.9rem;
            font-weight: 900;
            color: var(--secondary-accent);
            text-shadow: none;
            letter-spacing: 0.15em;
            text-align: center;
        }

        /* ============================================================================
           MAIN CONTENT AREA
           ============================================================================ */
        .main-content {
            flex: 1;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: var(--section-gap) 2rem 2rem;
            min-height: 0;
            overflow: hidden;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 0;
            height: 100%;
            align-content: stretch;
        }

        .countdown-grid.grid-1 {
            grid-template-columns: 1fr;
            max-width: 1000px;
            width: 90%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stable single-card layout: keep normal card size and center it */
        .countdown-grid.grid-single-stable {
            grid-template-columns: minmax(0, 600px);
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .countdown-grid.grid-1 .countdown-card {
            width: 100%;
            max-width: 800px;
            height: auto;
            padding: 4rem 3rem;
        }

        .countdown-grid.grid-1 .card-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .countdown-grid.grid-1 .countdown-display {
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .countdown-grid.grid-1 .countdown-unit {
            padding: 2rem 1rem;
        }

        .countdown-grid.grid-1 .countdown-number {
            font-size: 4rem;
        }

        .countdown-grid.grid-1 .countdown-number[id^="days-"] {
            font-size: 5.5rem;
        }

        .countdown-grid.grid-1 .countdown-label {
            font-size: 1.3rem;
        }

        .countdown-grid.grid-1 .event-status {
            font-size: 3.5rem;
        }

        .countdown-grid.grid-2 {
            grid-template-columns: repeat(2, 1fr);
            max-width: 1200px;
        }

        .countdown-grid.grid-3 {
            grid-template-columns: repeat(3, 1fr);
            max-width: 1800px;
            gap: 2rem;
            grid-template-rows: minmax(0, 1fr);
            align-content: stretch;
        }

        .countdown-grid.grid-4 {
            grid-template-columns: repeat(2, 1fr);
            max-width: 1800px;
        }

        .hidden-card {
            display: none;
        }

        /* ============================================================================
           COUNTDOWN CARD
           ============================================================================ */
        .countdown-card {
            background: var(--card-surface-bg);
            border: 2px solid var(--secondary-accent);
            border-radius: 2rem;
            padding: 3rem 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.5),
                       inset 0 0 20px rgba(46, 204, 113, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .countdown-grid.grid-3 .countdown-card {
            justify-content: center;
        }

        .countdown-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .countdown-card:hover {
            transform: translateY(-1rem);
            box-shadow: 0 0 50px rgba(46, 204, 113, 0.6),
                       inset 0 0 20px rgba(46, 204, 113, 0.15);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--secondary-accent);
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 1.3;
            min-height: 2.6em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .countdown-unit {
            background: var(--unit-surface-bg);
            border: 2px solid rgba(46, 204, 113, 0.3);
            border-radius: 1.5rem;
            padding: 1.5rem 0.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-color);
            line-height: 1;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            transition: transform 0.3s ease;
        }

        /* Days font size larger than other units */
        .countdown-number[id^="days-"] {
            font-size: 4.5rem;
        }

        .countdown-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--secondary-accent);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .event-status {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            letter-spacing: 0.1em;
            margin-top: 1rem;
        }

        .target-date {
            font-size: 0.85rem;
            color: rgba(46, 204, 113, 0.6);
            margin-top: 1rem;
            font-weight: 600;
        }

        /* ============================================================================
           FOOTER SECTION
           ============================================================================ */
        .footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-top: 2px solid var(--secondary-accent);
        }

        .footer-text {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-color);
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }

        /* ============================================================================
           RESPONSIVE DESIGN
           ============================================================================ */
        
        /* Extra Small (under 768px) - Mobile phones */
        @media (max-width: 767px) {
            :root {
                --section-gap: 0.5rem;
            }

            html {
                font-size: 13px;
            }
            
            .clock-panel {
                padding: 0.8rem;
                width: calc(100% - 1rem);
                font-size: 0.8rem;
                border-radius: 1rem;
                gap: 0.6rem 0.8rem;
                margin: var(--section-gap) auto 0;
            }

            .clock-segment,
            .clock-segment.primary {
                min-width: 130px;
                flex: 1 1 130px;
            }

            .clock-divider {
                display: none;
            }

            .clock-time {
                font-size: 1.8rem;
            }

            .clock-date {
                font-size: 0.8rem;
            }
            
            .header {
                gap: 0.8rem;
                padding: 0.6rem;
                margin: var(--section-gap) auto 0;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .school-name {
                font-size: 1.8rem;
            }
            
            .main-content {
                padding: var(--section-gap) 1rem 1rem;
            }
            
            .countdown-grid {
                gap: 1.5rem;
            }

            .countdown-grid.grid-single-stable {
                grid-template-columns: 1fr;
                max-width: 100%;
            }
            
            .countdown-grid.grid-1 .countdown-card {
                padding: 2rem 1.5rem;
            }
            
            .countdown-grid.grid-1 .card-title {
                font-size: 1.5rem;
            }
            
            .countdown-grid.grid-1 .countdown-number {
                font-size: 2.5rem;
            }
            
            .countdown-grid.grid-1 .countdown-number[id^="days-"] {
                font-size: 3.5rem;
            }
        }
        
        /* Small (768px - 1023px) - Tablets */
        @media (min-width: 768px) and (max-width: 1023px) {
            html {
                font-size: 12px;
            }
            
            .school-name {
                font-size: 2.5rem;
            }
            
            .countdown-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .countdown-grid.grid-single-stable {
                grid-template-columns: 1fr;
                max-width: 100%;
            }
            
            .countdown-grid.grid-1 .card-title {
                font-size: 2rem;
            }
            
            .countdown-grid.grid-1 .countdown-number {
                font-size: 3.2rem;
            }
            
            .countdown-grid.grid-1 .countdown-number[id^="days-"] {
                font-size: 4.5rem;
            }
        }

        /* Small Desktop / Tablet (1024px - 1399px) */
        @media (min-width: 1024px) and (max-width: 1399px) {
            html {
                font-size: 13px;
            }
            
            .school-name {
                font-size: 3rem;
            }
            
            .countdown-card {
                padding: 2rem 1.5rem;
            }
            
            .card-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .countdown-grid.grid-1 .card-title {
                font-size: 2.2rem;
            }
            
            .countdown-grid.grid-1 .countdown-number {
                font-size: 3.5rem;
            }
            
            .countdown-grid.grid-1 .countdown-number[id^="days-"] {
                font-size: 4.8rem;
            }
        }

        /* Medium Display (1400px - 1919px) */
        @media (min-width: 1400px) and (max-width: 1919px) {
            html {
                font-size: 14px;
            }
            
            .countdown-grid {
                gap: 2.2rem;
            }
            
            .countdown-grid.grid-1 .card-title {
                font-size: 2.5rem;
            }
            
            .countdown-grid.grid-1 .countdown-number {
                font-size: 4rem;
            }
            
            .countdown-grid.grid-1 .countdown-number[id^="days-"] {
                font-size: 5.5rem;
            }
        }

        /* Full HD (1920px - 2560px) - Standard Desktop / Large Monitor */
        @media (min-width: 1920px) and (max-width: 2560px) {
            :root {
                --section-gap: 1.35rem;
            }

            html {
                font-size: 14px;
            }
            
            .school-name {
                font-size: 4rem;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .clock-panel {
                width: min(1650px, calc(100% - 2.5rem));
                padding: 1.3rem 2rem;
                font-size: 1.35rem;
            }

            .clock-time {
                font-size: 3.2rem;
            }

            .clock-label {
                font-size: 1rem;
            }

            .clock-date {
                font-size: 1.2rem;
            }
            
            .card-title {
                font-size: 1.85rem;
            }
            
            .countdown-number {
                font-size: 2.9rem;
            }
            
            .countdown-number[id^="days-"] {
                font-size: 4.2rem;
            }

            .countdown-label {
                font-size: 1rem;
            }

            .target-date {
                font-size: 0.9rem;
            }
            
            .main-content {
                padding: var(--section-gap) 2rem 2rem;
            }
            
            .countdown-card {
                padding: 2.3rem 1.8rem;
            }

            .countdown-grid {
                max-width: 2100px;
                gap: 2.5rem;
            }

            .countdown-grid.grid-single-stable {
                grid-template-columns: minmax(0, 700px);
                max-width: 1500px;
            }
            
            .countdown-grid.grid-1 .card-title {
                font-size: 2.9rem;
            }
            
            .countdown-grid.grid-1 .countdown-number {
                font-size: 4.6rem;
            }
            
            .countdown-grid.grid-1 .countdown-number[id^="days-"] {
                font-size: 6.3rem;
            }

            .footer-text {
                font-size: 2rem;
            }
        }

        /* Large Display (2561px - 3840px) - 55" to 75" TV */
        @media (min-width: 2561px) and (max-width: 3840px) {
            :root {
                --section-gap: 1.5rem;
            }

            html {
                font-size: 14px;
            }
            
            body {
                padding: 0;
                margin: 0;
            }
            
            .clock-panel {
                padding: 1.35rem 2rem;
                width: min(1850px, calc(100% - 3rem));
                font-size: 1.25rem;
                border-radius: 1.2rem;
                gap: 1rem 2rem;
                margin: var(--section-gap) auto 0;
            }

            .clock-segment,
            .clock-segment.primary {
                min-width: 240px;
            }
            
            .clock-time {
                font-size: 3.1rem;
            }

            .clock-label {
                font-size: 1rem;
            }

            .clock-date {
                font-size: 1.2rem;
            }
            
            .school-name {
                font-size: 4.4rem;
            }
            
            .header {
                gap: 1.8rem;
                padding: 1rem 1.6rem;
                margin: var(--section-gap) auto 0;
                border-radius: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .main-content {
                padding: var(--section-gap) 1.8rem 1.8rem;
                flex: 1;
            }
            
            .countdown-grid {
                gap: 2.2rem;
                max-width: 2300px;
            }

            .countdown-grid.grid-single-stable {
                grid-template-columns: minmax(0, 760px);
                max-width: 1600px;
            }
            
            .countdown-card {
                padding: 2.2rem 1.7rem;
                border-radius: 1.5rem;
                border: 2px solid var(--secondary-accent);
            }
            
            .card-title {
                font-size: 1.9rem;
                margin-bottom: 1.1rem;
            }
            
            .countdown-display {
                gap: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .countdown-unit {
                padding: 1.2rem 0.45rem;
                border-radius: 0.9rem;
            }
            
            .countdown-number {
                font-size: 2.7rem;
                line-height: 1;
            }
            
            .countdown-number[id^="days-"] {
                font-size: 4rem;
            }
            
            .countdown-label {
                font-size: 0.95rem;
                margin-top: 0.3rem;
            }
            
            .event-status {
                font-size: 2.1rem;
                margin-top: 0.6rem;
            }
            
            .target-date {
                font-size: 0.9rem;
                margin-top: 0.6rem;
            }
            
            .footer {
                padding: 1rem;
            }
            
            .footer-text {
                font-size: 2rem;
            }
            
            .event-manager-toggle,
            .fullscreen-toggle {
                width: 44px;
                height: 44px;
                bottom: 0.8rem;
                font-size: 1rem;
            }
            
            .event-manager-toggle {
                left: 0.8rem;
            }
            
            .fullscreen-toggle {
                right: 0.8rem;
            }
            
            .event-manager-panel {
                bottom: 0.8rem;
                left: 60px;
                width: 320px;
                padding: 1.2rem;
                border-radius: 1rem;
                font-size: 0.85rem;
            }
            
            .event-manager-title {
                font-size: 1rem;
            }
            
            .event-input-group label {
                font-size: 0.75rem;
            }
            
            .event-input-group input {
                padding: 0.6rem;
                font-size: 0.8rem;
            }
            
            .event-list {
                max-height: 40vh;
            }
            
            .event-item {
                font-size: 0.8rem;
                padding: 0.6rem;
            }
            
            .countdown-grid.grid-1 .card-title {
                font-size: 2.6rem;
            }
            
            .countdown-grid.grid-1 .countdown-number {
                font-size: 4.4rem;
            }
            
            .countdown-grid.grid-1 .countdown-number[id^="days-"] {
                font-size: 6.2rem;
            }
            
            .countdown-grid.grid-1 .event-status {
                font-size: 3.2rem;
            }
        }

        /* Ultra Display (3841px+) - 85" TV and larger */
        @media (min-width: 3841px) {
            :root {
                --section-gap: 1.75rem;
            }

            html {
                font-size: 15px;
            }
            
            .school-name {
                font-size: 5rem;
            }

            .logo {
                width: 130px;
                height: 130px;
            }

            .clock-panel {
                width: min(2200px, calc(100% - 3.5rem));
                padding: 1.5rem 2.4rem;
                font-size: 1.4rem;
            }

            .clock-time {
                font-size: 3.6rem;
            }

            .clock-date {
                font-size: 1.3rem;
            }
            
            .card-title {
                font-size: 2.2rem;
            }
            
            .countdown-number {
                font-size: 3.2rem;
            }
            
            .countdown-number[id^="days-"] {
                font-size: 4.8rem;
            }
            
            .countdown-card {
                padding: 2.7rem 2.1rem;
            }

            .countdown-grid.grid-single-stable {
                grid-template-columns: minmax(0, 860px);
                max-width: 1800px;
            }
            
            .countdown-display {
                gap: 1.2rem;
            }
            
            .countdown-unit {
                padding: 1.5rem 0.6rem;
            }
            
            .event-status {
                font-size: 2.4rem;
            }

            .countdown-label {
                font-size: 1.05rem;
            }

            .target-date {
                font-size: 1rem;
            }
            
            .countdown-grid.grid-1 .card-title {
                font-size: 3.4rem;
            }
            
            .countdown-grid.grid-1 .countdown-number {
                font-size: 5.8rem;
            }
            
            .countdown-grid.grid-1 .countdown-number[id^="days-"] {
                font-size: 8rem;
            }
            
            .countdown-grid.grid-1 .event-status {
                font-size: 3.5rem;
            }
        }

        /* Fallback for very wide screens without specific max-width */
        @media (min-width: 3000px) {
            html {
                font-size: clamp(14px, 0.8vw, 18px);
            }
            
            .school-name {
                font-size: clamp(4rem, 4vw, 5.5rem);
            }

            .clock-time {
                font-size: clamp(3rem, 2.5vw, 4rem);
            }

            .clock-date {
                font-size: clamp(1.1rem, 1.2vw, 1.4rem);
            }
            
            .card-title {
                font-size: clamp(1.9rem, 2vw, 2.5rem);
            }

        document.addEventListener('mousemove', showCursor);
        document.addEventListener('click', showCursor);
        cursorTimeout = setTimeout(hideCursor, 5000);

        // ========================================================================
        // CLOCK & HIJRI DATE UPDATE
        // ========================================================================
        const HIJRI_MONTHS = [
            'Muharram',
            'Safar',
            'Rabi al-Awwal',
            'Rabi al-Thani',
            'Jumada al-Awwal',
            'Jumada al-Thani',
            'Rajab',
            "Sha'ban",
            'Ramadan',
            'Shawwal',
            "Dhu al-Qi'dah",
            'Dhu al-Hijjah'
        ];

        // Local adjustment to match regional moon-sighting calendars.
        // -1 matches the expected "08 Ramadan 1447 AH" for 2026-02-25 in your display.
        const HIJRI_DAY_OFFSET = -1;
        const ISLAMIC_EPOCH = 1948439.5;

        function gregorianToJdn(year, month, day) {
            const a = Math.floor((14 - month) / 12);
            const y = year + 4800 - a;
            const m = month + (12 * a) - 3;

            return day
                + Math.floor((153 * m + 2) / 5)
                + (365 * y)
                + Math.floor(y / 4)
                - Math.floor(y / 100)
                + Math.floor(y / 400)
                - 32045;
        }

        function islamicToJulianDay(year, month, day) {
            return day
                + Math.ceil(29.5 * (month - 1))
                + ((year - 1) * 354)
                + Math.floor((3 + (11 * year)) / 30)
                + ISLAMIC_EPOCH
                - 1;
        }

        function julianDayToHijri(julianDay) {
            const jd = Math.floor(julianDay) + 0.5;
            const year = Math.floor(((30 * (jd - ISLAMIC_EPOCH)) + 10646) / 10631);
            const month = Math.min(
                12,
                Math.ceil((jd - (29 + islamicToJulianDay(year, 1, 1))) / 29.5) + 1
            );
            const day = Math.floor(jd - islamicToJulianDay(year, month, 1) + 1);

            return { year, month, day };
        }

        function getHijriDateString(date) {
            try {
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const gregorianJdn = gregorianToJdn(year, month, day);
                const hijri = julianDayToHijri(gregorianJdn + HIJRI_DAY_OFFSET);

                const monthName = HIJRI_MONTHS[hijri.month - 1] || 'Unknown';
                const dayText = String(hijri.day).padStart(2, '0');
                return `${dayText} ${monthName} ${hijri.year} AH`;
            } catch (e) {
                return 'Hijri N/A';
            }
        }

        function updateClock() {
            const now = new Date();
            
            // Update time (HH:MM:SS)
            const timeStr = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('clockTime').textContent = timeStr;
            
            // Update Gregorian date (DD Month YYYY Weekday)
            const gregorianStr = now.toLocaleDateString('en-US', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                weekday: 'long'
            });
            document.getElementById('gregorianDate').textContent = gregorianStr;
            
            // Update Hijri date (Islamic calendar - DD Month YYYY)
            document.getElementById('hijriDate').textContent = getHijriDateString(now);
        }

        // ========================================================================
        // DAY/NIGHT MODE AUTO-TOGGLE
        // ========================================================================
        function applyDayNight() {
            const now = new Date();
            const hour = now.getHours();
            
            if (hour >= DAY_START && hour < NIGHT_START) {
                // Day mode: remove night-mode class
                document.body.classList.remove('night-mode');
            } else {
                // Night mode: add night-mode class
                document.body.classList.add('night-mode');
            }
        }

        // ========================================================================
        // GOOGLE SHEET FETCHING (Optional)
        // ========================================================================
        async function fetchSheet() {
            if (!USE_GOOGLE_SHEET) {
                return countdownConfigs;
            }

            try {
                // Check cache first (5-minute TTL)
                const cached = localStorage.getItem('thulhaadhoo_sheet_cache');
                const cacheTime = localStorage.getItem('thulhaadhoo_sheet_time');
                const now = Date.now();

                if (cached && cacheTime && (now - parseInt(cacheTime)) < 300000) {
                    // Cache is still valid (less than 5 minutes old)
                    return JSON.parse(cached);
                }

                // Fetch from Google Apps Script
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Sheet fetch failed');

                const data = await response.json();

                // Cache the result
                localStorage.setItem('thulhaadhoo_sheet_cache', JSON.stringify(data));
                localStorage.setItem('thulhaadhoo_sheet_time', now.toString());

                return data;
            } catch (error) {
                console.error('Error fetching sheet:', error);
                // Fall back to local config on error
                return countdownConfigs;
            }
        }

        // ========================================================================
        // COUNTDOWN INITIALIZATION & UPDATE
        // ========================================================================
        function initializeCountdownCards() {
            const grid = document.getElementById('countdownGrid');
            grid.innerHTML = '';

            // Filter valid events
            const validConfigs = filterValidEvents(countdownConfigs);
            
            // Update grid layout based on valid count
            updateGridLayout(validConfigs.length);

            validConfigs.forEach((config, index) => {
                const card = document.createElement('div');
                card.className = 'countdown-card';
                card.id = `card-${index}`;
                card.innerHTML = `
                    <div class="card-title">${config.title}</div>
                    <div class="countdown-display">
                        <div class="countdown-unit">
                            <div class="countdown-number" id="days-${index}">00</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-unit">
                            <div class="countdown-number" id="hours-${index}">00</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-unit">
                            <div class="countdown-number" id="minutes-${index}">00</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-unit" id="seconds-unit-${index}">
                            <div class="countdown-number" id="seconds-${index}">00</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                    <div class="event-status" id="status-${index}"></div>
                    <div class="target-date" id="date-${index}"></div>
                `;
                grid.appendChild(card);
            });
        }

        function updateCountdowns() {
            const now = new Date();
            const validConfigs = filterValidEvents(countdownConfigs);

            validConfigs.forEach((config, index) => {
                const targetDate = new Date(config.targetDate);
                const timeDiff = targetDate - now;

                if (timeDiff <= 0) {
                    // Event has started or passed
                    document.getElementById(`days-${index}`).textContent = '00';
                    document.getElementById(`hours-${index}`).textContent = '00';
                    document.getElementById(`minutes-${index}`).textContent = '00';
                    document.getElementById(`seconds-${index}`).textContent = '00';
                    document.getElementById(`status-${index}`).textContent = 'üöÄ EVENT STARTED! üöÄ';
                } else {
                    // Calculate time units
                    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                    // Format and update display
                    document.getElementById(`days-${index}`).textContent = String(days).padStart(2, '0');
                    document.getElementById(`hours-${index}`).textContent = String(hours).padStart(2, '0');
                    document.getElementById(`minutes-${index}`).textContent = String(minutes).padStart(2, '0');

                    document.getElementById(`seconds-${index}`).textContent = String(seconds).padStart(2, '0');

                    // Clear event status if countdown is running
                    document.getElementById(`status-${index}`).textContent = '';
                }

                // Display target date info
                const dateStr = targetDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const timeStr = targetDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById(`date-${index}`).textContent = `${dateStr} at ${timeStr}`;
            });
        }

        // ========================================================================
        // WAKE LOCK - KEEP SCREEN AWAKE
        // ========================================================================
        const requestWakeLock = async () => {
            if ('wakeLock' in navigator) {
                try {
                    await navigator.wakeLock.request('screen');
                    console.log('Wake lock acquired');
                } catch (err) {
                    console.log('Wake lock not available:', err);
                }
            }
        };

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        // ========================================================================
        // EVENT MANAGER - ADD/REMOVE EVENTS
        // ========================================================================
        function saveEventsToStorage() {
            localStorage.setItem('thulhaadhoo_events', JSON.stringify(countdownConfigs));
        }

        function loadEventsFromStorage() {
            const stored = localStorage.getItem('thulhaadhoo_events');
            if (stored) {
                try {
                    countdownConfigs = JSON.parse(stored);
                } catch (e) {
                    console.log('Could not load stored events');
                }
            }
        }

        function updateEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            countdownConfigs.forEach((event, index) => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.draggable = true;
                eventItem.dataset.index = index;
                
                const dateObj = new Date(event.targetDate);
                const dateStr = dateObj.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                eventItem.innerHTML = `
                    <div class="event-item-info">
                        <div class="event-item-title">${event.title}</div>
                        <div class="event-item-date">${dateStr}</div>
                    </div>
                    <div class="event-item-actions">
                        <button class="event-item-edit" data-index="${index}">Edit</button>
                        <button class="event-item-delete" data-index="${index}">Delete</button>
                    </div>
                `;

                eventList.appendChild(eventItem);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.event-item-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    countdownConfigs.splice(index, 1);
                    saveEventsToStorage();
                    updateEventList();
                    initializeCountdownCards();
                    updateCountdowns();
                });
            });

            // Add event listeners to edit buttons
            document.querySelectorAll('.event-item-edit').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    openEditModal(index);
                });
            });

            // Add drag-and-drop event listeners
            document.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);
            });
        }

        // ========================================================================
        // DRAG AND DROP HANDLERS
        // ========================================================================
        let draggedItem = null;
        let draggedFromIndex = null;

        function handleDragStart(e) {
            draggedItem = this;
            draggedFromIndex = parseInt(this.dataset.index);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            if (this !== draggedItem && this.classList.contains('event-item')) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (this !== draggedItem) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (draggedItem !== this && this.classList.contains('event-item')) {
                const draggedToIndex = parseInt(this.dataset.index);
                
                // Reorder the array
                if (draggedFromIndex < draggedToIndex) {
                    const draggedEvent = countdownConfigs[draggedFromIndex];
                    countdownConfigs.splice(draggedFromIndex, 1);
                    countdownConfigs.splice(draggedToIndex - 1, 0, draggedEvent);
                } else {
                    const draggedEvent = countdownConfigs[draggedFromIndex];
                    countdownConfigs.splice(draggedFromIndex, 1);
                    countdownConfigs.splice(draggedToIndex, 0, draggedEvent);
                }
                
                this.classList.remove('drag-over');
                saveEventsToStorage();
                updateEventList();
                initializeCountdownCards();
                updateCountdowns();
            }
            
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.event-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            draggedItem = null;
            draggedFromIndex = null;
        }

        // ========================================================================
        // EDIT EVENT MODAL FUNCTIONS
        // ========================================================================
        let editingEventIndex = null;

        function openEditModal(index) {
            editingEventIndex = index;
            const event = countdownConfigs[index];
            
            // Populate the form with current event data
            document.getElementById('editEventTitle').value = event.title;
            
            // Convert Date object to datetime-local format
            const dateObj = new Date(event.targetDate);
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            const hours = String(dateObj.getHours()).padStart(2, '0');
            const minutes = String(dateObj.getMinutes()).padStart(2, '0');
            const datetimeLocal = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            document.getElementById('editEventDateTime').value = datetimeLocal;
            
            // Show modal and overlay
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editModalOverlay').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editModalOverlay').classList.remove('active');
            editingEventIndex = null;
        }

        function saveEditedEvent() {
            if (editingEventIndex === null) return;
            
            const title = document.getElementById('editEventTitle').value.trim();
            const dateTimeInput = document.getElementById('editEventDateTime').value;
            
            if (!title || !dateTimeInput) {
                alert('Please fill in both title and date/time');
                return;
            }
            
            try {
                const dateObj = new Date(dateTimeInput);
                
                countdownConfigs[editingEventIndex] = {
                    title: title,
                    targetDate: dateObj,
                    eventIcon: countdownConfigs[editingEventIndex].eventIcon || 'üìå'
                };
                
                saveEventsToStorage();
                updateEventList();
                initializeCountdownCards();
                updateCountdowns();
                closeEditModal();
                
                alert('Event updated successfully! ‚úÖ');
            } catch (error) {
                alert('Error updating event: ' + error.message);
            }
        }

        // Event listeners are now attached in DOMContentLoaded

        // ========================================================================
        // INITIALIZATION ON PAGE LOAD
        // ========================================================================
        document.addEventListener('DOMContentLoaded', async () => {
            syncViewportHeight();

            // Load saved events from localStorage or use defaults
            loadEventsFromStorage();
            
            // Load targets (from Google Sheet or local config)
            if (USE_GOOGLE_SHEET) {
                countdownConfigs = await fetchSheet();
            }
            
            // Initialize cards and start updates
            initializeCountdownCards();
            updateEventList();
            updateCountdowns();
            updateClock();
            applyDayNight();
            requestWakeLock();
            
            // ====== ATTACH EVENT LISTENERS (after DOM is ready) ======
            console.log('Attaching event listeners...');

            document.getElementById('addEventBtn').addEventListener('click', () => {
                console.log('=== ADD EVENT BUTTON CLICKED ===');
                try {
                    const title = document.getElementById('eventTitle').value.trim();
                    const dateTimeInput = document.getElementById('eventDateTime').value;

                    console.log('Title value:', title);
                    console.log('DateTime value:', dateTimeInput);

                    if (!title || !dateTimeInput) {
                        console.log('Validation failed - title or dateTime missing');
                        alert('Please fill in both title and date/time');
                        return;
                    }

                    // Convert datetime-local to Date object
                    const dateObj = new Date(dateTimeInput);
                    
                    console.log('Creating event with date:', dateObj);
                    console.log('Date is valid:', !isNaN(dateObj.getTime()));

                    countdownConfigs.push({
                        title: title,
                        targetDate: dateObj,
                        eventIcon: 'üìå'
                    });

                    console.log('Event added. Total events:', countdownConfigs.length);
                    console.log('All configs:', countdownConfigs);

                    saveEventsToStorage();
                    
                    // Clear inputs
                    document.getElementById('eventTitle').value = '';
                    document.getElementById('eventDateTime').value = '';

                    console.log('Calling updateEventList...');
                    updateEventList();
                    
                    console.log('Calling initializeCountdownCards...');
                    initializeCountdownCards();
                    
                    console.log('Calling updateCountdowns...');
                    updateCountdowns();
                    
                    alert('Event added successfully! ‚úÖ');
                    console.log('=== ADD EVENT COMPLETED SUCCESSFULLY ===');
                } catch (error) {
                    console.error('ERROR in Add Event handler:', error);
                    alert('Error adding event: ' + error.message);
                }
            });

            document.getElementById('clearAllBtn').addEventListener('click', () => {
                if (confirm('Delete all events? This cannot be undone.')) {
                    countdownConfigs = [];
                    saveEventsToStorage();
                    updateEventList();
                    initializeCountdownCards();
                    updateCountdowns();
                }
            });

            // Edit Event Modal Listeners
            document.getElementById('saveEditBtn').addEventListener('click', saveEditedEvent);
            document.getElementById('cancelEditBtn').addEventListener('click', closeEditModal);
            
            // Close modal when pressing Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeEditModal();
                }
            });
            // ====== END EVENT LISTENERS ======
            
            // Update clock and countdowns every second
            setInterval(() => {
                updateClock();
                updateCountdowns();
            }, 1000);
            
            // Check day/night mode every minute (at :00 seconds)
            setInterval(() => {
                applyDayNight();
            }, 60000);
            
            // Refresh Google Sheet every 5 minutes (if enabled)
            if (USE_GOOGLE_SHEET) {
                setInterval(async () => {
                    countdownConfigs = await fetchSheet();
                    initializeCountdownCards();
                    updateCountdowns();
                }, 300000);
            }
        });

        // Prevent default context menu on TV display
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevent accidental keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.altKey || e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
